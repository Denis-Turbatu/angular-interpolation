<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Chihuahua</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.age }}</p>
    <p>{{ user.address?.street }}</p>
    <p>{{ user.address?.city }}</p>
  </mat-card-content>
</mat-card>
